<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand md-0 h1">
                <img class="d-inline-block align-bottom" src="images/logp.png" width="300" height="50">/Anket
            </a>
            <button
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    class="navbar-toggler"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav text-right">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">
                            Anketler
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">
                            Anket Oluştur
                        </a>
                    </li>
                    <li class="nav-item active ">
                        <a href="#" class="nav-link">
                            Giriş Yap
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="col-md-11 col-ms-11 col-xs-11 mx-auto p-3" style="border: 1px solid blue;height: 500px;margin-top: 100px;">
        <div class="input-group" style="height: 80px;">
            <span class="input-group-text" id="soru" style="border: 1px solid blue;border-radius: 5px 0px 0px 5px">Soru</span>
            <label type="text" class="form-control" placeholder="Soru" aria-label="Soru" aria-describedby="soru" style="border: 1px solid blue;border-radius: 0px 5px 5px 0px">yemeklerden memnun musunuz?</label>
        </div>
        <input id="tur" type="text" class="form-control">

        <div id="cevaplar" style="display: none">
            <div class="input-group m-2" id="cevap1" >
            <span class="input-group-text" id="cvp1">
                <input class="input-group-text m-2" id="cevp1" type="radio" style="border: 1px solid blue;border-radius:5px 0px 0px 5px" >
                </span>
                <input type="text" class="form-control" placeholder="cevap" aria-label="açıklama" aria-describedby="acıklama">
            </div>
            <div class="input-group m-2" id="cevap2" >
            <span class="input-group-text" id="cvp2">
                <input class="input-group-text m-2" id="cevp2" type="radio" style="border: 1px solid blue;border-radius:5px 0px 0px 5px" >
            </span>
                <input type="text" class="form-control" placeholder="cevap" aria-label="açıklama" aria-describedby="acıklama">
            </div>
            <div class="input-group m-2" id="cevap3" >
            <span class="input-group-text" id="cvp3">
                <input class="input-group-text m-2" id="cevp3" type="radio"  style="border: 1px solid blue;border-radius:5px 0px 0px 5px" >
            </span>
                <input type="text" class="form-control" placeholder="cevap" aria-label="açıklama" aria-describedby="acıklama">
            </div>
        </div>

        <div id="acıklama" style="display: none">
            <div class="input-group m-2" id="acıklamacevap3" >

                <input type="text" class="form-control" placeholder="açıklama" aria-label="açıklama" aria-describedby="acıklama">
            </div>
        </div>

        <div id="evethayır" style="display: none">
            <div id="yesno" >
                <div class="form-check ml-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="evet">
                    <label class="form-check-label">Olumlu</label>
                </div>
                <div class="form-check ml-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="hayır">
                    <label class="form-check-label">Olumsuz</label>
                </div>
            </div>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Kaydet" onclick="deneme()">
        </div>

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
function deneme(){
    var input = document.getElementById('tur').value
   /* swal({
        title: "yanıtınız kaydedildi",
        text: "lütfen sonraki soruya geçiniz",
        button: "tamam",
        icon: "success"
    });*/
    if (input == "2"){
        document.getElementById('acıklama').style.display="block";
        document.getElementById('evethayır').style.display="none";
        document.getElementById('cevaplar').style.display="none";
    }
    else if (input == "3"){
        document.getElementById('acıklama').style.display="none";
        document.getElementById('evethayır').style.display="block";
        document.getElementById('cevaplar').style.display="none";
    }
    else if (input == "1"){
        document.getElementById('acıklama').style.display="none";
        document.getElementById('evethayır').style.display="none";
        document.getElementById('cevaplar').style.display="block";
    }
    else{
        document.getElementById('acıklama').style.display="none";
        document.getElementById('evethayır').style.display="none";
        document.getElementById('cevaplar').style.display="none";
    }
}

</script>
</html>
