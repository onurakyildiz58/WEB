<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['bar']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['sorular', 'cevap1', 'cevap2', 'cevap3', 'cevap4'],
        ['soru-1', 100, 300, 200, 100],
        ['soru-2', 120, 360, 250, 320],
        ['soru-3', 360, 110, 300, 200],
        ['soru-4', 100, 340, 350, 100]
      ]);

      var options = {
        chart: {
          title: 'Anket-1',
        },
        bars: 'vertical' // Required for Material Bar Charts.
      };

      var chart = new google.charts.Bar(document.getElementById('barchart_material'));

      chart.draw(data, google.charts.Bar.convertOptions(options));
    }
  </script>
</head>
<body>
    <div id="barchart_material" style="width: 900px; height: 500px; margin: auto;margin-top: 50px"></div>
</body>
</html>
