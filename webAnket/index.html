<script>
    $(document).ready(function()
    {
        var max_fields = 10;
        var wrapper = $(".container1");
        var add_button = $(".add_form_field");

        var x = 0;
        $(add_button).click(function(e)
        {
            e.preventDefault();
            if (x < max_fields)
            {
                x++;
                $(wrapper).append('<div class="row">' +
                                      '<div class="input-group p-2 container-sm col-md-12">' +
                                           '<span class="input-group-text col-md-2" id="cevap1">' + x + '</span>' +
                                           '<input type="text" class="form-control col-md-4" placeholder="Cevap" aria-label="Soru" aria-describedby="cevap1">' +
                                           '<a href="#" class="delete btn btn-default">Sil</a>' +
                                      '</div>' +
                                  '</div>');
            } else
            {
                alert('en fazla 10 tane cevap girebilirsiniz')
            }
        });
        $(wrapper).on("click", ".delete", function(e)
        {
            e.preventDefault();
            $(this).parent('div').remove();
            x--;
        })
    });
</script>
